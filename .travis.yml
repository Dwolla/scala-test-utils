language: scala

scala:
- 2.11.12
- 2.12.8

env:
  global:
  - secure: ""

script: sbt ++$TRAVIS_SCALA_VERSION test

before_deploy:
- mkdir -p $HOME/.bintray
- openssl aes-256-cbc -K $encrypted_30b060b1770b_key -iv $encrypted_30b060b1770b_iv -in .travis/credentials.enc -out $HOME/.bintray/.credentials -d

